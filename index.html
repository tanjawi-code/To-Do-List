<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>

    <main>
        <section>
            <div class="lists">
                <h2>Lists</h2>

                <button>Create New List</button>
            </div>
        </section>

        <section class="tasks">
            <h2 id="title">My Tasks</h2>

            <button id="addTaskBtn" onclick="addTask()">Add Task</button>

            <div id="user-tasks">
                <!-- Displaying user's tasks -->
            </div>

            <div class="div-task-info" id="div-info">
                <input type="text" id="taskTitle" placeholder="Task title">
                <input type="text" id="taskInput" placeholder="Task details (Optional)">
                <button id="confirmAdding" onclick="confrimAddingTask()">Confirm</button>

                <p id="message"></p>
            </div>
        </section>
    </main>

    <script src="js/index.js"></script>
</body>
</html>
